<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Virgo Optics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/log1.JPG" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content d-flex justify-content-between align-items-center">
                <div class="logo-name d-flex align-items-center">
                    <img src="images/log1.JPG" alt="Virgo Optics Logo" class="company-logo me-2">
                    <h2 id="cmpny-name">Virgo Optics</h2>
                </div>
                <nav class="navbar">
                    <a href="home.html">Home</a> <!-- Link to Home Page -->
                    <a href="index.html">Products</a> <!-- Link to Products Page -->
                    <a href="https://blog.lenskart.com">Blog</a>
                    <a href="contact.html">Contact Us</a> <!-- Link to Contact Page -->
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a> <!-- Cart Icon and Link -->
                    <a href="checkout.html">Checkout</a> <!-- Link to Checkout Page -->
                </nav>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section py-5">
        <div class="container">
            <h1 class="text-center mb-5">Your Cart</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="cart-items">
                        <!-- Example of items in the cart -->
                        <div class="cart-item d-flex justify-content-between align-items-center mb-4">
                            <img src="images/f2.webp" alt="Classic Frame" class="cart-item-img me-3">
                            <div>
                                <p class="mb-1">Classic Frame</p>
                                <p class="price">$50</p>
                            </div>
                            <button class="btn btn-danger btn-sm">Remove</button>
                        </div>
                        <div class="cart-item d-flex justify-content-between align-items-center mb-4">
                            <img src="images/f3.jpg" alt="Modern Frame" class="cart-item-img me-3">
                            <div>
                                <p class="mb-1">Modern Frame</p>
                                <p class="price">$65</p>
                            </div>
                            <button class="btn btn-danger btn-sm">Remove</button>
                        </div>
                    </div>

                    <div class="cart-summary p-4 border rounded mb-4">
                        <p class="mb-2">Subtotal: <span>$115</span></p>
                        <p class="mb-2">Tax (10%): <span>$11.50</span></p>
                        <p class="fw-bold">Total: <span>$126.50</span></p>
                    </div>

                    <!-- Checkout Button -->
                    <a href="checkout.html" class="btn btn-primary w-100">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left">
                <img src="images/log1.JPG" alt="Virgo Optics" class="footer-logo">
                <p class="mt-2">&copy; 2024 Virgo Optics. Designed with care.</p>
            </div>
            <div class="footer-right">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
