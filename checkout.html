<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Virgo Optics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/log1.JPG" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-name">
                    <img src="images/log1.JPG" alt="Virgo Optics Logo" class="company-logo">
                    <h2 id="cmpny-name">Virgo Optics</h2>
                </div>
                <nav class="navbar">
                    <a href="home.html">Home</a> <!-- Link to Home Page -->
                    <a href="index.html">Products</a> <!-- Link to Products Page -->
                    <a href="https://blog.lenskart.com/?gad_source=1&gclid=Cj0KCQjwurS3BhCGARIsADdUH52yjO_gBs1_WYJio1mOtSc_9HXEXWEOfktdwtJyUBXyMLoOW2hcd7EaAljQEALw_wcB">Blog</a>
                    <a href="contact.html">Contact Us</a> <!-- Link to Contact Page -->
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a> <!-- Cart Icon and Link -->
                    <a href="checkout.html">Checkout</a> <!-- Link to Checkout Page -->
                </nav>
                <div class="menu-icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <!-- Checkout Section -->
<section class="checkout-section">
    <div class="container">
        <h1>Checkout</h1>
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-6">
                <h3>Your Order</h3>
                <div class="order-summary">
                    <div class="product-item-cout d-flex align-items-center mb-3">
                        <img src="images/f2.webp" alt="Classic Frame" style="width: 140px; height: auto; margin-right: 10px;">
                        <p>Classic Frame <span style="float:right;">$50</span></p>
                    </div>
                    <div class="product-item-cout d-flex align-items-center mb-3">
                        <img src="images/f3.jpg" alt="Modern Frame" style="width: 140px; height: auto; margin-right: 10px;">
                        <p>Modern Frame <span style="float:right;">$65</span></p>
                    </div>
                    <div class="product-item-cout d-flex align-items-center mb-3">
                        <img src="images/f9.webp" alt="Luxury Frame" style="width: 140px; height: auto; margin-right: 10px;">
                        <p>Luxury Frame <span style="float:right;">$100</span></p>
                    </div>
                    <hr>
                    <p>Subtotal: <span style="float:right;">$215</span></p>
                    <p>Tax (10%): <span style="float:right;">$21.50</span></p>
                    <p><strong>Total: <span style="float:right;">$236.50</span></strong></p>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="col-md-6">
                <h3>Billing Details</h3>
                <form action="#" method="POST">
                    <div class="form-group mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="postalcode">Postal Code</label>
                        <input type="text" class="form-control" id="postalcode" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="payment">Payment Method</label>
                        <select id="payment" class="form-control" required>
                            <option value="credit">Credit Card</option>
                            <option value="debit">Debit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="cardnumber">Card Number</label>
                        <input type="text" class="form-control" id="cardnumber" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="expirydate">Expiry Date</label>
                        <input type="text" class="form-control" id="expirydate" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <img src="images/log1.JPG" alt="Virgo Optics" class="footer-logo">
                    <p>&copy; 2024 Virgo Optics. Designed with care.</p>
                </div>
                <div class="footer-right">
                    <h3>Follow Us</h3>
                    <div class="social-icons">
                        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
